<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Tag &lt;h1> </title>
  </head>
  <body>
    <h1>Título em nível 1</h1>
    <h2>Título em nível 2</h2>
    <h3>Título em nível 3</h3>
    <h4>Título em nível 4</h4>
    <h5>Título em nível 5</h5>
    <h6>Título em nível 6</h6>
    <!--Tag <h1> é um elemento responsável por definir cabeçalhos/títulos na página web, enfatiza o elemento a ser mais importante conforme a numeração seja menor. Quanto maior a numeração, menos enfatiza o elemento a ser importante.-->
  </body>
</html>
